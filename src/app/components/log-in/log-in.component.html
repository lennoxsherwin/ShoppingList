<div id="back">

  <div>
    <header class="text-white text-center">Log In</header>
  </div>

  <section id="login">

  <form [formGroup]="loginForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div class="example-container">
        <div>
        <mat-form-field appearance="outline" [style.width.%]=100>
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required>
          <!-- <mat-hint>Enter your registered email id</mat-hint> -->
          <mat-error *ngIf="myError('email', 'required')">Email ID is required</mat-error>
        </mat-form-field>
        </div>

        <div>
        <mat-form-field appearance="outline" [style.width.%]=100>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <button mat-raised-button [style.width.%]=100 (click)="goToDashboard()">Log In</button>
    </div>
    </form>

</section>
.
</div>
